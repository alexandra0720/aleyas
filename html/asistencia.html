<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Confirmación de Asistencia</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <header>
        <h1>Confirmación de Asistencia</h1>
        <p>Por favor, confirma tu asistencia a nuestra boda</p>
    </header>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./detalles.html">Detalles</a>
        <a href="#">Asistencia</a>
        <a href="./regalos.html">Lista de Regalos</a>
        <a href="./contacto.html">Contacto</a>
    </nav>
    <main>
        <section class="rsvp">
            <h2>Confirmación de asistencia</h2>
            <form action="#" method="post" class="rsvp-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="attending">¿Asistirás?</label>
                <select id="attending" name="attending" required>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
        
                <label for="children">¿Tienes hijos?</label>
                <select id="children" name="children" required>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
        
                <label for="pets">¿Tienes mascotas?</label>
                <select id="pets" name="pets" required>
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
        
                <label for="total">¿Cuántos sois en total (incluyendo a ti, hijos y mascotas)?</label>
                <input type="number" id="total" name="total" required min="1">
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Nombre de los Novios]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
